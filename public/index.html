<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integrado de Histórico Médico para Instituições de Saúde</title>
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <script src="static/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="static/index.js"></script>
</head>
<body>
    <nav
        class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top"
    >
        <div class="container">
            <a class="navbar-brand" href="#">Sistema Integrado de Histórico Médico para Instituições de Saúde</a>
        </div>
    </nav>
    

    <div class="container">
        <div class="row" id="listavemaqui">
            <div class="col-10">
                <h1 class="h2">Profissionais de saúde cadastrados</h1>
            </div>
            <div class="col-2">
                <button
                    type="button"
                    class="btn btn-outline-success"
                    onclick="refreshMedicos()"
                >
                    Atualizar
                </button>
                
            </div>
        </div>
        <div
            class="table-responsive"
        >
            <table
                class="table table-striped table-borderless table-primary align-middle"
            >
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>CRM</th>
                        <th>Nome social</th>
                        <th>Nome civil</th>
                        <th>Profissão</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="o_tbody">
                    
                </tbody>
                <tfoot>
                    
                </tfoot>
            </table>
        </div>
        
    </div>
    
</body>
</html>
